      .burger{
        position: absolute;
        left: 15px;
        top: 15px;
        display: block;
        width: 43px;
        height: 40px;
        border-radius: 6px;
      }

      .burger span {
        display: block;
        position: absolute;
        width: 28px;
        height: 3px;
        background: #000;
        top: 50%;
        margin-top: -2px;
        margin-left: -14px;
        left: 50%;
      }

      .burger:before {
        content: '';
        position: absolute;
        width: 28px;
        height: 3px;
        top: 30%;
        margin-top: -2px;
        left: 50%;
        margin-left: -14px;
        display: block;
        background: #000;
      }

      .burger:after {
        content: '';
        position: absolute;
        width: 28px;
        height: 3px;
        bottom: 30%;
        margin-bottom: -1px;
        left: 50%;
        margin-left: -14px;
        display: block;
        background: #000;
      }

      .open .burger span {
        -webkit-animation: aniburger-middle 1s;
        -moz-animation: aniburger-middle 1s;
        -o-animation: aniburger-middle 1s;
        -ms-animation: aniburger-middle 1s;
        animation: aniburger-middle 1s;
        -webkit-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        -o-animation-fill-mode: forwards;
        -ms-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }

      .open .burger:before {
        -webkit-animation: aniburger-top 1s;
        -moz-animation: aniburger-top 1s;
        -o-animation: aniburger-top 1s;
        -ms-animation: aniburger-top 1s;
        animation: aniburger-top 1s;
        -webkit-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        -o-animation-fill-mode: forwards;
        -ms-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }

      .open .burger:after {
        -webkit-animation: aniburger-bottom 1s;
        -moz-animation: aniburger-bottom 1s;
        -o-animation: aniburger-bottom 1s;
        -ms-animation: aniburger-bottom 1s;
        animation: aniburger-bottom 1s;
        -webkit-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        -o-animation-fill-mode: forwards;
        -ms-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }

    </style>
  
  </head>
  
  <body>
  
    <a href="#" class="burger"><span></span></a>
    <p style="position: absolute; top: 8px; left: 75px;"> <- Click </p>

  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
  <script type="text/javascript">
  
    $(document).on("click", ".burger", function() {
      return $("body").toggleClass("open");
    });
  
  </script>

</html>
